<!DOCTYPE html>
<html>
    <head>
        <title>Jonah's MTA Analysis</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" >
        <link rel="stylesheet" type="text/css" href="css/angular-datepicker.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-datepicker.js"></script>
    </head>
    <body ng-app="MTA">
        <div class="container-fluid">
            <div class="row" ng-controller="input">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>Choose Stats</h1>
                            {$ input $}
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="input-stat">Statistic</label>
                                            <select class="form-control" id="input-stat" ng-model="input.statistic">
                                                <option>Entry</option>
                                                <option>Exit</option>
                                                <option>Busyness</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="input-type">Date Type</label>
                                            <select class="form-control" id="input-type" ng-model="input.datetype">
                                                <option>Day</option>
                                                <option>Range</option>
                                                <option>Manual</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="input-bucket">Bin By</label>
                                            <select class="form-control" id="input-bucket" ng-model="input.date.bucket">
                                                <option>Day</option>
                                                <option>Hour</option>
                                                <option>Minute</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-6" ng-show="input.datetype == 'Day' || input.datetype == 'Range'">
                                                <div class="form-group">
                                                    <label for="input-date-start">Start Date</label>
                                                    <div id="input-date-start" date-picker ng-model="input.date.start" min-date="min_date" max-date="max_date"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group" ng-show="input.datetype == 'Range'">
                                                    <label for="input-date-end">End Date</label>
                                                    <div id="input-date-end" date-picker ng-model="input.date.end" min-date="min_date" max-date="max_date"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group" ng-show="input.datetype == 'Manual'">
                                                    <label for="input-date-manual">List of dates (YYYY-MM-DD). One per row</label>
                                                    <textarea id="input-date-manual" class="form-control" rows="8" placeholder="YYYY-MM-DD" ng-model="input.date.list"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Time Range</label>
                                                    <input type="time" ng-model="input.time.start" placeholder="HH:mm:ss" >
                                                    <span>To</span>
                                                    <input type="time" ng-model="input.time.end" placeholder="HH:mm:ss" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead> <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th> </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td> <td>Otto</td>
                                <td>@mdo</td>
                            </tr> <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td> <td>Thornton</td>
                            <td>@fat</td> </tr> <tr> <th scope="row">3</th>
                            <td>Larry</td> <td>the Bird</td>
                            <td>@twitter</td> </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
